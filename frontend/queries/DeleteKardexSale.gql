mutation DeleteKardexSale ( 
  $EnvaseId: Int!
  $NumeroFacturaSale: String!
) {
  DeleteKardexSale ( 
    EnvaseId: $EnvaseId
    NumeroFacturaSale: $NumeroFacturaSale
  ){
    Id
    Cantidad
    ProductoId
    Producto {
      Id
      Nombre
      UnidadDeMedida
    }
    EnvaseId
    Envase {
      Id
      NumeroInterno
      Capacidad
    }
    FechaElaboracion
    Lote
    FechaVencimiento
    EnteId
    Ente {
      Id
      TipoDocumento
      NumeroDocumento
      Nombre
      Ciudad
      Direccion
      Telefono
    }
    FechaSale
    NumeroFacturaSale
    FechaEntra
    NumeroFacturaEntra
  }
}
