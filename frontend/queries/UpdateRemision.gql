mutation UpdateRemision ( 
  $Id: Int!
  $EnteId: Int
  $ProduccionId: Int
  $EnvaseId: Int
  $Total: Float
) {
  UpdateRemision (
    Id: $Id
    EnteId: $EnteId
    ProduccionId: $ProduccionId
    EnvaseId: $EnvaseId
    Total: $Total
  ){
    Id
    Numero
    Fecha
    EnteId
    ProduccionId
    EnvaseId
    Total
    Ente {
      Id
      TipoDocumento
      NumeroDocumento
      Nombre
      Ciudad
      Direccion
      Telefono
    }
    Produccion {
      Id
      Fecha
      Lote
      Cantidad
      Producto {
        Id
        Nombre
        UnidadDeMedida
      }
      FechaFabricacion
      FechaVencimiento
      Envase {
        Id
        Numero
        Capacidad
      }
    }
    Envase {
      Id
      Numero
    }
  }
}
